<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Tour Booking Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="emailId">Email ID:</label>
                <input type="email" class="form-control" id="emailId" name="emailId" required>
            </div>
            <div class="form-group">
                <label for="tourId">Tour ID:</label>
                <input type="text" class="form-control" id="tourId" name="tourId" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" class="form-control" id="day" name="day" required>
            </div>
            <div class="form-group">
                <label for="night">Night:</label>
                <input type="number" class="form-control" id="night" name="night" required>
            </div>
            <div class="form-group">
                <label for="person">Person:</label>
                <input type="number" class="form-control" id="person" name="person" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
